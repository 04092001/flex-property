<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flex Practice</title>
  </head>
  <body>
    <div style="margin: 15px">
      <div
        class="flex-container"
        style="
          border: 1px solid #000000;
          height: 200px;
          gap: 15px;
          padding: 15px;
        "
      >
        <div class="flex-item"></div>
        <div class="flex-item" style="display: flex; padding: 10px; gap: 10px">
          <div class="flex-item"></div>
          <div class="flex-item"></div>
        </div>
        <div class="flex-item"></div>
      </div>
      <div class="flex-container" style="height: 450px; gap: 15px">
        <div class="flex-container">
          <div class="flex-item"></div>
        </div>
        <div class="flex-container" style="flex-direction: column; gap: 15px">
          <div class="flex-item"></div>
          <div class="flex-item"></div>
        </div>
      </div>
      <div
        class="flex-container"
        style="
          border: 1px solid #000000;
          height: 200px;
          gap: 15px;
          padding: 15px;
        "
      >
        <div class="flex-item" style="flex: 2"></div>
        <div class="flex-item" style="flex: 1"></div>
        <div class="flex-item" style="flex: 1"></div>
        <div class="flex-item" style="flex: 2"></div>
      </div>
    </div>
  </body>
</html>
